                <h2 id="polyfills-javascript-">Polyfills 不仅仅用来修补 JavaScript 功能</h2>
                <p>JavaScript 是用来创建 polyfill 的语言，但是 polyfill 不仅仅用来填补缺失的 JavaScript 功能！有针对各种浏览器功能的 polyfill：</p>
                <ul>
                  <li>SVG</li>
                  <li>Canvas</li>
                  <li>网络存储（本地存储/会话存储）</li>
                  <li>视频</li>
                  <li>HTML5 元素</li>
                  <li>无障碍功能</li>
                  <li>Web Sockets</li>
                  <li>等等！</li>
                </ul>
                <p>要获得更完整的 polyfill 列表，请访问此
                  <a target="_blank" href="https://github.com/Modernizr/Modernizr/wiki/HTML5-Cross-Browser-Polyfills">链接</a>
