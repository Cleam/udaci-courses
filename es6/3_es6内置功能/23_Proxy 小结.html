                <p>Proxy 对象介于真正的对象和调用代码之间。调用代码与 Proxy 交互，而不是真正的对象。要创建 Proxy：</p>
                <ul>
                  <li>使用
                    <code>new Proxy()</code> 构造函数
                    <ul>
                      <li>将被代理的对象传入为第一项</li>
                      <li>第二个对象是 handler（处理器）对象</li>
                    </ul>
                  </li>
                  <li>handler 对象由 13 种不同的 trap 之一构成</li>
                  <li>trap 是一种函数，将截获对属性的调用，让你运行代码</li>
                  <li>如果未定义 trap，默认行为会被发送给目标对象</li>
                </ul>
                <p>Proxy 是一种强大的创建和管理对象之间的交互的新方式。</p>
